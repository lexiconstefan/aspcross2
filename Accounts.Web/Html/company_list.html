<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Content/bootstrap3.3.6/bootstrap.css" rel="stylesheet" />
    <link href="../Content/form.css" rel="stylesheet" />
    <script src="../Scripts/angular.js"></script>
    <script src="../resources/js/crmApp.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3"></div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Företagslista</h3></div>
                    <div class="panel-body">
                        <div class="tablecontainer table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Förnamn</th>
                                        <th>Efternamn</th>
                                        <th>Adress</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in contacts">
                                        <td>
                                            <a href="#/crm/contact/redigera/{{item.id}}">{{item.firstName}}</a>

                                        </td>
                                        <td>{{item.lastName}}</td>
                                        <td> <span ng-click=showAdress($event,item.adress)>{{item.adress.adress}}</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-md-offset-3"></div>
        </div>
    </div>
</body>
</html>
